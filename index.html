<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nộp Bài Online</title>
    
    <!-- Thư viện giao diện -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel để chạy React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Khai báo thư viện React & Firebase -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display { display: none; padding: 20px; background: #fee2e2; color: #991b1b; font-family: monospace; margin: 20px; border-radius: 8px; border: 1px solid #f87171; white-space: pre-wrap; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Khu vực hiển thị lỗi nếu có -->
    <div id="error-display"></div>
    
    <div id="root"></div>

    <!-- SCRIPT BẮT LỖI (DEBUGGER) -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = `⚠️ ĐÃ XẢY RA LỖI:\n\n${message}\n\nTại dòng: ${lineno}\nFile: ${source}\n\nHướng dẫn sửa:\n1. Kiểm tra lại đoạn code Firebase bạn vừa dán.\n2. Đảm bảo không xóa mất dấu ngoặc } hoặc dấu phẩy ,`;
            document.getElementById('root').style.display = 'none'; // Ẩn app đi
        };
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, query, orderBy, serverTimestamp } from 'firebase/firestore';
        import { 
            BookOpen, User, Link as LinkIcon, Send, FileSpreadsheet, LogOut, 
            CheckCircle, Search, Lock, History, X, AlertTriangle, Wifi, WifiOff 
        } from 'lucide-react';

        // =================================================================
        // BƯỚC QUAN TRỌNG: DÁN CODE FIREBASE CỦA BẠN VÀO GIỮA 2 NGOẶC NHỌN
        // =================================================================
        const firebaseConfig = {
            // Ví dụ: apiKey: "AIzaSyDOC...",
            // CHÚ Ý: Đừng xóa dấu ngoặc nhọn bao quanh
             apiKey: "DÁN_API_KEY_VAO_DAY",
             authDomain: "...",
             projectId: "...",
             storageBucket: "...",
             messagingSenderId: "...",
             appId: "..."
        };
        // =================================================================

        // Khởi tạo App
        let app, auth, db;
        let isOnline = false;
        
        // Kiểm tra xem người dùng đã điền config chưa
        const isConfigured = firebaseConfig.apiKey !== "DÁN_API_KEY_VAO_DAY";

        if (isConfigured) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isOnline = true;
            } catch (e) {
                console.error("Lỗi kết nối Firebase:", e);
                throw new Error("Thông tin Firebase Config bị sai. Vui lòng kiểm tra lại copy-paste.");
            }
        }

        // --- HOOK QUẢN LÝ DỮ LIỆU ---
        function useDataManagement(user) {
            const [students, setStudents] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [submissions, setSubmissions] = useState([]);
            const [loading, setLoading] = useState(true);

            // Load Config (Học viên & Bài tập)
            useEffect(() => {
                if (isOnline && user) {
                    const configRef = doc(db, 'settings', 'class_config');
                    const unsub = onSnapshot(configRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setStudents(data.students || []);
                            setTasks(data.tasks || []);
                        }
                        setLoading(false);
                    });
                    return () => unsub();
                } else {
                    // Chế độ Offline hoặc chưa cấu hình
                    const localData = JSON.parse(localStorage.getItem('app_config') || '{"students":[], "tasks":[]}');
                    setStudents(localData.students);
                    setTasks(localData.tasks);
                    setLoading(false);
                }
            }, [user]);

            // Load Bài Nộp
            useEffect(() => {
                if (isOnline && user) {
                    const q = query(collection(db, 'submissions'), orderBy('timestamp', 'desc'));
                    const unsub = onSnapshot(q, (snapshot) => {
                        setSubmissions(snapshot.docs.map(d => ({id: d.id, ...d.data()})));
                    });
                    return () => unsub();
                } else {
                    const localSubs = JSON.parse(localStorage.getItem('app_submissions') || '[]');
                    setSubmissions(localSubs);
                }
            }, [user]);

            // Thêm bài nộp
            const addSubmission = async (data) => {
                const newSub = { 
                    ...data, 
                    submittedAt: new Date().toISOString(),
                    timestamp: serverTimestamp() 
                };

                if (isOnline && user) {
                    await addDoc(collection(db, 'submissions'), newSub);
                } else {
                    // Offline fallback
                    const offlineSub = { ...newSub, timestamp: { seconds: Date.now()/1000 } };
                    const current = JSON.parse(localStorage.getItem('app_submissions') || '[]');
                    localStorage.setItem('app_submissions', JSON.stringify([offlineSub, ...current]));
                    setSubmissions([offlineSub, ...current]);
                }
            };

            // Cập nhật cấu hình
            const updateConfig = async (newStudents, newTasks) => {
                if (isOnline && user) {
                    await setDoc(doc(db, 'settings', 'class_config'), { 
                        students: newStudents, 
                        tasks: newTasks 
                    });
                } else {
                    localStorage.setItem('app_config', JSON.stringify({ students: newStudents, tasks: newTasks }));
                    setStudents(newStudents);
                    setTasks(newTasks);
                }
            };

            return { students, tasks, submissions, loading, addSubmission, updateConfig };
        }

        // --- COMPONENT CHÍNH ---
        function App() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('student');

            useEffect(() => {
                if (isOnline) {
                    signInAnonymously(auth);
                    onAuthStateChanged(auth, setUser);
                } else {
                    setUser({ uid: 'offline' });
                }
            }, []);

            const { students, tasks, submissions, loading, addSubmission, updateConfig } = useDataManagement(user);

            const handleAdminLogin = (pass) => {
                if (pass === 'admin123') { // MẬT KHẨU ADMIN
                    setIsAdmin(true);
                    setActiveTab('admin');
                    return true;
                }
                return false;
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="loading-spinner"></div></div>;

            // Nếu chưa điền Firebase Config thì hiện cảnh báo
            if (!isConfigured) {
                 return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-xl shadow-lg max-w-lg text-center">
                            <AlertTriangle className="h-12 w-12 text-red-500 mx-auto mb-4" />
                            <h2 className="text-xl font-bold mb-2">Chưa kết nối Cơ sở dữ liệu!</h2>
                            <p className="text-gray-600 mb-4">
                                Bạn chưa điền thông tin <code>firebaseConfig</code> vào file code. 
                                Dữ liệu sẽ không được lưu trực tuyến.
                            </p>
                            <button onClick={() => window.location.reload()} className="bg-blue-600 text-white px-4 py-2 rounded">
                                Tôi chỉ muốn chạy thử (Offline)
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 text-gray-800 font-sans pb-10">
                    <header className="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('student')}>
                                <BookOpen className="h-6 w-6" />
                                <h1 className="font-bold text-lg">Nộp Bài Online</h1>
                            </div>
                            <button 
                                onClick={() => isAdmin ? setIsAdmin(false) : setActiveTab('login')}
                                className={`px-3 py-1 rounded text-sm flex items-center ${isAdmin ? 'bg-red-500' : 'bg-blue-800'}`}
                            >
                                {isAdmin ? <><LogOut className="h-4 w-4 mr-1"/>Thoát</> : <><Lock className="h-4 w-4 mr-1"/>Admin</>}
                            </button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 mt-2">
                         {!isOnline && (
                            <div className="bg-yellow-100 text-yellow-800 p-2 text-sm rounded mb-4 flex items-center">
                                <WifiOff className="h-4 w-4 mr-2"/> Đang chạy chế độ Offline (Dữ liệu không đồng bộ)
                            </div>
                        )}

                        {!isAdmin && activeTab !== 'login' && (
                            <div className="flex gap-2 mb-6 bg-white p-1 rounded-lg border shadow-sm">
                                <TabButton icon={<Send size={16}/>} label="Nộp Bài" active={activeTab === 'student'} onClick={() => setActiveTab('student')} />
                                <TabButton icon={<History size={16}/>} label="Tra Cứu" active={activeTab === 'report'} onClick={() => setActiveTab('report')} />
                            </div>
                        )}

                        <div className="bg-white rounded-xl shadow-lg border overflow-hidden min-h-[400px]">
                            {activeTab === 'student' && <StudentForm students={students} tasks={tasks} onSubmit={addSubmission} onSuccess={() => setActiveTab('report')} />}
                            {activeTab === 'report' && <ReportView students={students} submissions={submissions} />}
                            {activeTab === 'login' && <LoginForm onLogin={handleAdminLogin} onCancel={() => setActiveTab('student')} />}
                            {activeTab === 'admin' && isAdmin && <AdminPanel students={students} tasks={tasks} submissions={submissions} onSave={updateConfig} />}
                        </div>
                    </main>
                </div>
            );
        }

        // --- CÁC COMPONENT CON ---

        const TabButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex-1 py-2 rounded-md text-sm font-medium flex justify-center items-center transition-all ${active ? 'bg-blue-600 text-white shadow' : 'text-gray-500 hover:bg-gray-50'}`}>
                {icon} <span className="ml-2">{label}</span>
            </button>
        );

        function StudentForm({ students, tasks, onSubmit, onSuccess }) {
            const [form, setForm] = useState({ student: '', task: '', link: '' });
            const [status, setStatus] = useState('idle'); // idle, submitting, success, error

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!form.student || !form.task || !form.link) return alert('Vui lòng điền đủ thông tin');
                setStatus('submitting');
                try {
                    await onSubmit({ studentName: form.student, taskName: form.task, link: form.link });
                    setStatus('success');
                    setForm({ ...form, link: '' });
                    setTimeout(onSuccess, 1500);
                } catch { setStatus('error'); }
                setTimeout(() => setStatus('idle'), 2000);
            };

            if (!students.length) return <EmptyState msg="Chưa có dữ liệu lớp học. Vui lòng đợi Admin cấu hình." />;

            return (
                <div className="p-6 animate-in">
                    <h2 className="text-xl font-bold mb-4">Form Nộp Bài</h2>
                    {status === 'success' && <div className="bg-green-100 text-green-700 p-3 rounded mb-4 flex items-center"><CheckCircle className="mr-2" size={18}/> Nộp thành công!</div>}
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">Họ tên</label>
                            <select className="w-full p-2 border rounded" value={form.student} onChange={e => setForm({...form, student: e.target.value})}>
                                <option value="">-- Chọn tên --</option>
                                {students.map((s,i) => <option key={i} value={s}>{s}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Bài tập</label>
                            <select className="w-full p-2 border rounded" value={form.task} onChange={e => setForm({...form, task: e.target.value})}>
                                <option value="">-- Chọn bài tập --</option>
                                {tasks.map((t,i) => <option key={i} value={t}>{t}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Link sản phẩm</label>
                            <input type="url" className="w-full p-2 border rounded" placeholder="https://..." value={form.link} onChange={e => setForm({...form, link: e.target.value})} />
                        </div>
                        <button disabled={status === 'submitting'} className="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 disabled:opacity-50">
                            {status === 'submitting' ? 'Đang gửi...' : 'Gửi Bài'}
                        </button>
                    </form>
                </div>
            );
        }

        function ReportView({ students, submissions }) {
            const [filter, setFilter] = useState('');
            const data = useMemo(() => submissions.filter(s => s.studentName === filter), [filter, submissions]);

            return (
                <div className="p-6 h-full flex flex-col animate-in">
                    <div className="mb-4">
                        <label className="block text-sm font-medium mb-1">Xem kết quả của:</label>
                        <select className="w-full p-2 border rounded bg-blue-50 border-blue-200" value={filter} onChange={e => setFilter(e.target.value)}>
                            <option value="">-- Chọn tên học viên --</option>
                            {students.map((s,i) => <option key={i} value={s}>{s}</option>)}
                        </select>
                    </div>
                    {filter ? (
                        <div className="flex-1 overflow-auto border rounded">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-100 text-gray-600 uppercase text-xs">
                                    <tr><th className="p-3">Bài tập</th><th className="p-3">Ngày nộp</th><th className="p-3">Link</th></tr>
                                </thead>
                                <tbody>
                                    {data.length ? data.map((s,i) => (
                                        <tr key={i} className="border-b hover:bg-gray-50">
                                            <td className="p-3 font-medium">{s.taskName}</td>
                                            <td className="p-3 text-gray-500">{s.submittedAt ? new Date(s.submittedAt).toLocaleDateString('vi-VN') : '-'}</td>
                                            <td className="p-3"><a href={s.link} target="_blank" className="text-blue-600 hover:underline flex items-center">Xem <LinkIcon size={12} className="ml-1"/></a></td>
                                        </tr>
                                    )) : <tr><td colSpan="3" className="p-8 text-center text-gray-400">Chưa nộp bài nào</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    ) : <EmptyState msg="Chọn tên để xem lịch sử nộp bài" />}
                </div>
            );
        }

        function LoginForm({ onLogin, onCancel }) {
            const [pass, setPass] = useState('');
            return (
                <div className="p-8 h-full flex flex-col items-center justify-center animate-in">
                    <div className="w-full max-w-xs text-center">
                        <div className="bg-blue-100 p-3 rounded-full inline-block mb-4"><Lock className="text-blue-600"/></div>
                        <h2 className="text-xl font-bold mb-6">Đăng Nhập Admin</h2>
                        <form onSubmit={e => { e.preventDefault(); if(!onLogin(pass)) alert('Sai mật khẩu'); }}>
                            <input autoFocus type="password" placeholder="Mật khẩu..." className="w-full p-3 border rounded mb-3" value={pass} onChange={e => setPass(e.target.value)} />
                            <button className="w-full bg-blue-600 text-white py-2 rounded font-bold mb-2">Đăng Nhập</button>
                            <button type="button" onClick={onCancel} className="text-gray-500 text-sm hover:underline">Quay lại</button>
                        </form>
                    </div>
                </div>
            );
        }

        function AdminPanel({ students, tasks, submissions, onSave }) {
            const [tab, setTab] = useState('list');
            const [txtStudents, setTxtStudents] = useState(students.join('\n'));
            const [txtTasks, setTxtTasks] = useState(tasks.join('\n'));

            const handleSave = () => {
                const s = txtStudents.split('\n').map(x => x.trim()).filter(x => x);
                const t = txtTasks.split('\n').map(x => x.trim()).filter(x => x);
                onSave(s, t);
                alert('Đã lưu cấu hình!');
            };

            const exportCSV = () => {
                const headers = ["Học viên,Bài tập,Link,Thời gian"];
                const rows = submissions.map(s => `"${s.studentName}","${s.taskName}","${s.link}","${s.submittedAt}"`);
                const csv = [headers, ...rows].join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'data.csv'; a.click();
            };

            return (
                <div className="flex flex-col h-full animate-in">
                    <div className="flex border-b">
                        <button onClick={() => setTab('list')} className={`flex-1 py-3 text-sm font-bold ${tab === 'list' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'}`}>Danh Sách Nộp</button>
                        <button onClick={() => setTab('config')} className={`flex-1 py-3 text-sm font-bold ${tab === 'config' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'}`}>Cấu Hình Lớp</button>
                    </div>
                    <div className="flex-1 overflow-auto p-4 bg-gray-50">
                        {tab === 'list' ? (
                            <div className="bg-white p-4 rounded shadow h-full flex flex-col">
                                <div className="flex justify-between mb-4">
                                    <span className="font-bold">Tổng: {submissions.length} bài</span>
                                    <button onClick={exportCSV} className="bg-green-600 text-white px-3 py-1 rounded text-sm flex items-center"><FileSpreadsheet size={14} className="mr-1"/> Xuất Excel</button>
                                </div>
                                <div className="flex-1 overflow-auto border rounded">
                                    <table className="w-full text-sm text-left">
                                        <thead className="bg-gray-100 sticky top-0"><tr><th className="p-2">Tên</th><th className="p-2">Bài</th><th className="p-2">Link</th></tr></thead>
                                        <tbody>
                                            {submissions.map((s,i) => (
                                                <tr key={i} className="border-b"><td className="p-2">{s.studentName}</td><td className="p-2">{s.taskName}</td><td className="p-2"><a href={s.link} target="_blank" className="text-blue-600 truncate block max-w-[100px]">{s.link}</a></td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 h-full">
                                <div className="bg-white p-4 rounded shadow flex flex-col">
                                    <h4 className="font-bold mb-2">Học Viên (mỗi tên 1 dòng)</h4>
                                    <textarea className="flex-1 border p-2 text-sm" value={txtStudents} onChange={e => setTxtStudents(e.target.value)}></textarea>
                                </div>
                                <div className="bg-white p-4 rounded shadow flex flex-col">
                                    <h4 className="font-bold mb-2">Bài Tập (mỗi bài 1 dòng)</h4>
                                    <textarea className="flex-1 border p-2 text-sm" value={txtTasks} onChange={e => setTxtTasks(e.target.value)}></textarea>
                                </div>
                                <button onClick={handleSave} className="md:col-span-2 bg-blue-600 text-white py-3 rounded font-bold shadow">Lưu Cấu Hình</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const EmptyState = ({ msg }) => (
            <div className="h-full flex flex-col items-center justify-center text-gray-400">
                <Search size={48} className="mb-2 opacity-50"/>
                <p>{msg}</p>
            </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
